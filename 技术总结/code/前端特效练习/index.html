<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主页</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: rgba(0, 0, 0, 0.7);
        }
        #container {
            padding: 20px;
        }
        #container a{
            margin-bottom: 20px;
            display: block;
            color: #f0f0f0ff;
            text-decoration: none;
        }
        #container a:hover{
           color: sandybrown;
           transition: all 1s;
        }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const menuList = [
        {
          entry: './视觉差/attachment.html',
          title: '视觉差动（背景样式）',
        },
        {
          entry: './视觉差/translate3D.html',
          title: '视觉差动（3D样式）',
        },
      ]

      const containerElement = document.getElementById('container')
      const fragment = document.createDocumentFragment()
      menuList.forEach((item, index) => {
        let aNode = document.createElement('a')
        aNode.append(document.createTextNode(+(index + 1) + '. ' + item.title))
        fragment.appendChild(aNode).setAttribute('href', item.entry)
      })
      containerElement.appendChild(fragment)
    </script>
  </body>
</html>
